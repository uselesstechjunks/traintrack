<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav><a href="index.html">← Index</a></nav>
  <article id="content" class="markdown-body">Loading...</article>

  <script>
    function getFile() {
      const p = new URLSearchParams(location.search);
      return p.get('file') || 'READLIST.md';
    }
    const file = getFile();
    fetch('content/' + file)
      .then(r => {
        if (!r.ok) throw new Error('Not found: ' + file);
        return r.text();
      })
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
        const h1 = document.querySelector('#content h1');
        if (h1) document.title = h1.textContent + ' — Notes';
      })
      .catch(err => {
        document.getElementById('content').textContent = err.message;
      });
  </script>
</body>
</html>
